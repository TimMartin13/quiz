<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    
    <main>
        <!-- Link to go to highscores page -->
        <a href="./highscores.html">View Highscores</a>
        <!-- Game Timer -->
        <div id="timer">Time Remaining: 90</div>
        <!-- Container for questions and answers -->
        <section class="container">
            <!-- Question (Also game title) -->
            <h1 id="questions"></h1>
            <!-- Introduction paragraph -->
            <p id="introParagraph"></p>
            <!-- Start Quiz button -->
            <button class="startBtn">Start Quiz</button>
            <!-- Div where the answers will go -->
            <div id="choices"></div>
        </section>
    </main>
    <!-- My JavaScript files for this page -->
    <script src="./Assets/js/quiz.js"></script>
    <script src="./Assets/js/questions.js"></script>
</body>
</html>
